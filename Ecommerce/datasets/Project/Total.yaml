sql: "-- Total Customer\r\nWITH total_customers AS (\r\n    SELECT COUNT(DISTINCT\
  \ customer_id) AS total_customers\r\n    FROM olist_customers_dataset\r\n),\r\n\r\
  \n-- Total Order\r\ntotal_orders AS (\r\n    SELECT COUNT(DISTINCT order_id) AS\
  \ total_orders\r\n    FROM olist_orders_dataset\r\n),\r\n\r\n-- Total Seller\r\n\
  total_sellers AS (\r\n    SELECT COUNT(DISTINCT seller_id) AS total_sellers\r\n\
  \    FROM olist_sellers_dataset\r\n),\r\n\r\n-- Total Product Categories\r\ntotal_categories\
  \ AS (\r\n    SELECT COUNT(DISTINCT product_category_name_english) AS total_categories\r\
  \n    FROM product_category_name_translation\r\n),\r\n\r\n-- Total Sales\r\ntotal_sales\
  \ AS (\r\n    SELECT SUM(price * quantity) AS total_sales\r\n    FROM olist_order_items_dataset\r\
  \n    JOIN olist_orders_dataset ON olist_order_items_dataset.order_id = olist_orders_dataset.order_id\r\
  \n    JOIN (\r\n        SELECT order_id, COUNT(order_item_id) AS quantity\r\n  \
  \      FROM olist_order_items_dataset\r\n        GROUP BY order_id\r\n    ) AS quantity_table\
  \ ON olist_order_items_dataset.order_id = quantity_table.order_id\r\n)\r\n\r\n--\
  \ Combine all the results\r\nSELECT \r\n    (SELECT total_customers FROM total_customers)\
  \ AS total_customers,\r\n    (SELECT total_orders FROM total_orders) AS total_orders,\r\
  \n    (SELECT total_sellers FROM total_sellers) AS total_sellers,\r\n    (SELECT\
  \ total_categories FROM total_categories) AS total_categories,\r\n    (SELECT total_sales\
  \ FROM total_sales) AS total_sales;\r\n"
