sql: "SELECT\r\n    c.customer_id,\r\n    c.customer_city,\r\n    c.customer_state,\r\
  \n    COUNT(DISTINCT oi.order_id) AS total_orders\r\nFROM\r\n    olist_customers_dataset\
  \ c\r\nJOIN\r\n    olist_orders_dataset o\r\nON\r\n    c.customer_id = o.customer_id\r\
  \nJOIN\r\n    olist_order_items_dataset oi\r\nON\r\n    o.order_id = oi.order_id\r\
  \nGROUP BY\r\n    c.customer_id,\r\n    c.customer_city,\r\n    c.customer_state\r\
  \nORDER BY\r\n    total_orders DESC;\r\n"
